<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Vector.png" alt="Logo" class="logo">
    </header>
    <main>
        <div class="container">
            <div class="input-section">
                <input type="text" placeholder="Ingrese el texto aquí" class="text-input" id="input-text">
                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Sólo letras minúsculas y sin acentos</label>
                </div>
                <div class="buttons">
                    <button class="btn encriptar" id="encrypt-btn">Encriptar</button>
                    <button class="btn desencriptar" id="decrypt-btn">Desencriptar</button>
                </div>
            </div>
            <div class="output-section" id="output-section">
                <img src="Muñeco.png" alt="Imagen descriptiva" class="illustration">
                <p class="message" id="output-message">Ningún mensaje fue encontrado</p>
                <p class="instructions">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
